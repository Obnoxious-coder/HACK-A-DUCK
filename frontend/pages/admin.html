<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column p-0 p-md-5 my-5 mx-2 container w-auto mx-md-auto border border-primary rounded"
    >
      <div class="d-flex justify-content-center align-items-center m-2 col-12">
        <select
          name="categoryDropdown"
          class="col-8 col-md-6 p-2 rounded"
          id="categoryDropdown"
        ></select>
        <i class="fas fa-plus-square m-1 ml-2 fs-22 cursorPointer"></i>
      </div>
      <div
        class="d-flex justify-content-center m-2 col-12"
        id="addCategoryInput"
      >
        <input
          type="text"
          class="col-8 col-md-6 p-2 rounded"
          placeholder="Add Category Here..."
        />
        <button class="btn btn-outline-primary col-3 col-md-1 m-1">Add</button>
      </div>
      <div class="row justify-content-center m-2 col-12" id="tagRow">
        <span class="circle p-3 border m-1 rounded cursorPointer"
          >historical</span
        >
        <span class="circle p-3 border m-1 rounded cursorPointer">latest</span>
        <span class="circle p-3 border m-1 rounded cursorPointer"
          >technical</span
        >
        <span class="circle p-3 border m-1 rounded cursorPointer"
          >personalities</span
        >
        <span class="circle p-3 border m-1 rounded cursorPointer">stuff</span>
      </div>
      <div class="d-flex justify-content-center m-2 col-12">
        <input
          type="text"
          class="col-12 col-md-6 p-2 rounded"
          placeholder="Add Question Here..."
        />
      </div>
      <div class="d-flex justify-content-center m-2 col-12">
        <select
          name="typeDropdown"
          class="col-12 col-md-6 p-2 rounded"
          id="typeDropdown"
        >
          <option value="">Select the type of question</option>
          <option value="0">MCQ</option>
          <option value="1">One Work Answer</option>
        </select>
      </div>
      <div
        class="row justify-content-center align-items-center m-2 col-12"
        id="mcqOptions"
      >
        <input
          type="text"
          class="col-4 col-md-2 m-1 p-2 rounded"
          placeholder="Option 1"
        />
        <input
          type="text"
          class="col-4 col-md-2 m-1 p-2 rounded"
          placeholder="Option 2"
        />
        <input
          type="text"
          class="col-4 col-md-2 m-1 p-2 rounded"
          placeholder="Option 3"
        />
        <input
          type="text"
          class="col-4 col-md-2 m-1 p-2 rounded"
          placeholder="Option 4"
        />
      </div>
      <div class="d-flex justify-content-center m-2 col-12" id="correctAnswer">
        <input
          type="text"
          class="col-12 col-md-6 p-2 rounded"
          placeholder="Correct Answer"
        />
      </div>
      <div
        class="d-flex justify-content-center m-2 col-12"
        id="difficultyLevel"
      >
        <input
          type="text"
          class="col-12 col-md-6 p-2 rounded"
          placeholder="Difficulty Level out of 5"
        />
      </div>
      <div class="d-flex justify-content-center m-2 col-12">
        <button class="col-12 col-md-6 btn btn-outline-primary">
          Submit Question
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
  </body>
</html>
